<app-menu></app-menu>

<div class="container-fluid bg-a">

  <div class="container">

  </div>
  <div class="container">
    <div class="row d-flex justify-content-center">
      <div class="col-md-10 ">
        <img
        [src]="produtos.urlImagem"
        alt=""
        class="img-fluid rounded imagem-produto"
      />
      </div>
    </div>

    <div class="container col-md-10 bg-b p-3 ">
    <div class="row d-flex justify-content-between ">

          <div class="col-md-7 ">
              <div class="d-flex justify-content-start">
                <h1 class="mb-2  ps-5 ms-5">{{ produtos.servico }}</h1>
              </div>

              <div class="d-flex justify-content-start">
                <p>Categoria: </p><span class=" ml-2"> {{ produtos.categoria }}</span>
              </div>

              <div class="d-flex flex-column justify-content-end mt-1 border p-3 rounded border-dark">
                <h4>Descrição:</h4>
                <p class="w-100">{{ produtos.descricao }}</p>

                <div *ngIf="equip()">
                  <h4>Equipamento necessários:</h4>
                  <p class=""> {{ produtos.equipDescricao}} </p>
                </div>
              </div>

            </div>


        <div class="col-md-5 bg-b">
            <div class="d-flex justify-content-center mt-1">
                <div class="col-md-10 d-flex align-items-center justify-content-center p-3 box">
                  <i class="fa fa-exclamation fs-1 mx-2" aria-hidden="true"></i>
                    <h4 class="text-center fs-2">Sem taxa de cancelamento
                      em até 7 dias!*</h4>
                  <i class="fa fa-exclamation fs-1 mx-2" aria-hidden="true"></i>
                </div>
            </div>

            <div class="row d-flex justify-content-center mt-2">
                <div class="d-flex align-items-center my-2">
                  <h4 class="text-center  " >Mensalidade de</h4>
                  <p class="text-center fs-2 ml-2">{{ produtos.valor | currency: "BRL" }}</p>
                </div>
              <div class="col-md-12 d-flex justify-content-center mb-3"
              *ngIf="!authservice.logado()" >
                <button class=" btn btn-warning w-75 my-2 " routerLink="/login">
                  Adicionar ao carrinho <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                </button>
              </div>
              <div class="col-md-12 d-flex justify-content-center mb-3"
              *ngIf="authservice.logado()">
                <button class=" btn btn-warning w-75 my-2 " (click)="addProdutos()">
                  Adicionar ao carrinho <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                </button>
              </div>

            </div>
        </div>
      </div>
    </div>

      <hr/>
              <div class="d-flex justify-content-center mt-4">
                <div class="d-flex align-items-center border border-dark rounded bg-a p-3 mx-2">
                  <i class="fa fa-question-circle fs-1 mr-2" aria-hidden="true"></i>
                  <p class="p-0 m-0">Alguma dúvida? <a href="">Pergunte a um especialista</a></p>
                </div>
              </div>

    </div>


    <hr />

</div>

<app-rodape></app-rodape>
